name: Daily Hubby Diary Bot

on:
  schedule:
    # 每天 00:00 UTC = 东八区早上 08:00
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run diary bot
        env:
          DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python diary_bot.py
