name: Daily Hubby Diary Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 每天 08:00 东八区（= UTC 0:00）

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests google-generativeai pytz

      - name: Run diary bot
        env:
          DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python diary_bot.py
